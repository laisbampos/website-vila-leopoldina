<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vila Leopoldina</title>
    <link rel="stylesheet" href="assets/css/cadastro.css">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Tiro Devanagari Hindi' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="sing-up">
        <form action="">
            <div class="container_input">
                <h1>Fa√ßa seu cadastro agora!</h1>
                <div class="cont_input">
                    <label class="label">Nome</label>
                    <input class="input" type="text" />
                </div>
                <div class="cont_input">
                    <label class="label">Data de nascimento</label>
                    <input class="input" type="text" />
                </div>
                <div class="cont_input">
                    <label class="label">E-mail</label>
                    <input class="input" type="text" />
                </div>
                <div class="cont_input">
                    <label class="label">Escolha uma senha</label>
                    <input class="input" type="password" />
                </div>
                <div class="cont_input">
                    <label class="label">Confirme sua senha</label>
                    <input class="input" type="password" />
                </div>
                <div class="cont_input">
                    <div class="button__container js--button-container">
                        <button class="button js--button" type="button"><span class="button__text">Criar conta</span><svg
                                xmlns="http://www.w3.org/2000/svg" class="svg-icon button__icon" width="38" height="38"
                                viewBox="0 0 38 38" stroke="#fff">
                                <g fill="none" fill-rule="evenodd">
                                    <g transform="translate(1 1)" stroke-width="2">
                                        <circle stroke-opacity=".5" cx="18" cy="18" r="18" />
                                        <path d="M36 18c0-9.94-8.06-18-18-18" transform="rotate(19.9796 18 18)">
                                            <animateTransform attributeName="transform" type="rotate" from="0 18 18"
                                                to="360 18 18" dur="0.6s" repeatCount="indefinite" />
                                        </path>
                                    </g>
                                </g>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
    <script>
        var $ = angular.element;
        var input = document.getElementsByClassName('input');

        $(input).on('focus', function () {
            $(this).parent().addClass('active ready');
        });
        $(input).on('focusout', function () {
            if ($(this).val() == '') {
                $(this).parent().removeClass('ready');
                $(this).parent().removeClass('active');
            }
        });
    </script>

    <script>
        const buttonContainer = document.querySelector(".js--button-container");
        const button = document.querySelector(".js--button");

        button.addEventListener("click", () => {
        buttonContainer.classList.toggle("is--active");
        simulateProgress();
        });

        const simulateProgress = () => {
            setTimeout(() => {
                buttonContainer.classList.remove("is--active");
                window.location.replace("/");
            }, 2000)
        }
    </script>
</body>

</html>
